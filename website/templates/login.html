{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<form method="POST" class="container" style="margin-top: 3%; ">
  <h3 style="padding-top: 1%; margin-bottom: 25px; color: white;">Login</h3>
  <div class="form-group">
    <label for="email" style="color: white;">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password" style="color: white;">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-success border border-dark" style="margin-bottom: 3%;">Login</button>
</form>
{% endblock %}
