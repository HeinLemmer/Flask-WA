{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1 class="display-4" style="color: white;">Shopping List</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">
    {{ note.data }}
    <button type="button" class="close" onClick="deleteNote({{note.id}});">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <textarea name="note" id="note" class="form-control lead"></textarea>
  <br />
  <div>
    <button type="submit" class="btn btn-success border border-dark">Add Task</button>
  </div>
</form>
{% endblock %}
